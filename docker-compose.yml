version: '3'
services:
  nginx-ui:
    container_name: flask-nginx-ui
    build: .
    image: flask-nginx-ui:latest
    ports:
      - "8080:8080"
    volumes:
      - nginx:/etc/nginx

  nginx:
    container_name: nginx
    image: nginx:alpine3.19
    ports:
      - "443:443"
    volumes:
      - nginx:/etc/nginx

volumes:
  nginx: